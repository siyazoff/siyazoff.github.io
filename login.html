<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PECO ЛИЗИНГ - ВРЕМЯ ПЕРВЫХ</title>

    <!-- FAVICON -->
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/fonts/Bicubik/stylesheet.css" />

    <!-- TABBY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/css/tabby-ui.min.css"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <img src="src/img/back.webp" class="main__img" />
      <section class="login-page" id="login-page">
        <img src="src/img/hero-bg.webp" class="login-page__bg" />
        <div class="login-page__box">
          <div class="login-page__title">Авторизируйтесь</div>
          <form class="login-page__form">
            <input type="text" class="login-page__input" placeholder="E-mail" />
            <input
              type="password"
              class="login-page__input"
              placeholder="Password"
            />
            <button class="button login-page__btn" type="submit">
              Продолжить
            </button>
            <a href="register.html" class="login-page__link">
              Зарегистрироваться
            </a>
          </form>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/tabby@12.0.0/dist/js/tabby.polyfills.min.js"></script>
    <script src="js/card3d.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/swipers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
